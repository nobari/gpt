  </head>
  <body>
    <div class="main-layout">
      <main>
        <div class="container">
          <button id="recordButton" class="btn btn-danger" type="button">
            <span class="fas fa-microphone"></span>
          </button>
          <form id="chatgpt-form">
            <div id="messages-container"></div>

            <div class="btn-group full-width mb-3" role="group">
              <button
                class="btn btn-success"
                title="Ctrl + Enter"
                type="submit"
                id="submit"
              >
                Answer
              </button>
              <div class="btn-group" role="group">
                <button
                  type="button"
                  class="btn btn-primary dropdown-toggle"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Download
                </button>
                <ul class="dropdown-menu">
                  <li>
                    <button
                      type="button"
                      class="dropdown-item p-3"
                      id="downloadMarkdown"
                    >
                      Markdown
                    </button>
                  </li>
                  <li>
                    <button
                      type="button"
                      class="dropdown-item p-3"
                      id="downloadHTML"
                    >
                      HTML
                    </button>
                  </li>
                  <li>
                    <button
                      type="button"
                      class="dropdown-item p-3"
                      id="downloadPython"
                    >
                      Python
                    </button>
                  </li>
                </ul>
              </div>
              <input type="checkbox" id="jbCheck" />
              <label for="jbCheck">JB</label>
            </div>

            <div
              class="recording d-flex justify-content-center align-items-center my-4 gap-4"
            >
              <audio id="audioPlayback" controls class="d-none"></audio>
            </div>

            <div class="mb-3 p-0">
              <button
                class="btn btn-dark btn-sm"
                type="button"
                title="Add new message"
                id="add-message"
              >
                + Add message
              </button>
            </div>
            <div class="mb-3 mt-4">
              <textarea
                class="form-control message-text"
                name="system"
                spellcheck="false"
                id="system"
                data-role-type="system"
                rows="1"
                placeholder="Any instruction? such as act as a native Japanese translator"
              ></textarea>
            </div>
          </form>
          <button
            type="button"
            class="btn btn-secondary reload"
            onclick="location.reload();"
          >
            <span class="fas fa-sync"></span>
          </button>
          <div id="model-name"></div>
        </div>

        <!-- modal  -->
        <div id="modal" class="modal" tabindex="-1">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h5 id="modalTitle" class="modal-title">Modal title</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <div id="modalBody">Modal body text goes here.</div>
              </div>
              <div class="modal-footer">
                <button
                  id="modalCloseButton"
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button id="modalButton" type="button" class="btn btn-primary">
                  Save changes
                </button>
              </div>
            </div>
          </div>
        </div>
        <!-- modal end  -->
      </main>
    </div>

    <script>
      // Initialize MutationObserver
      const observer = new MutationObserver((mutations) => {
        mutations.forEach((mutation) => {
          if (mutation.type === 'childList') {
            const newElements = mutation.addedNodes

            newElements.forEach((element) => {
              try {
                element
                  .querySelectorAll('pre code')
                  .forEach((e) => hljs.highlightElement(e))
              } catch (e) {}
            })
          }
        })
      })

      // Apply MutationObserver to DOM
      observer.observe(document.body, {
        childList: true,
        subtree: true
      })
    </script>
